<!DOCTYPE html>
<html lang="en">
<head>

                    <div class="install">
                        <a href="#">

                            <span>Installa app</span>
                        </a>                        
                    </div>

                    <div class="profile">

                                <img src="img/profile.svg" alt="Profile">
